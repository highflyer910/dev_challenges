<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="#" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap"
      rel="stylesheet"/>
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
    </head> 
    <body>
      <header>
        <div class="container">
          <div class="account">
            <img src="images/profilePhoto.png" alt="author photo" class="account_photo">
            <h2>Rodney Cotton</h2>
            <span>Helsinki, Finland</span>
          </div>
          <div class="buttons">
            <a href="#" class="button">100 <p>Posts</p></a>
            <a href="#" class="button">200 <p>Follower</p></a>
            <a href="#" class="button">1400 <p>Following</p></a>
          </div>
        </div>
      </header>
        <main>
          <div class="container">
            <div class="gallery">
              <img src="images/photo1.png" alt="" class="a img">
              <img src="images/photo2.png" alt="" class="b img">
              <img src="images/photo3.png" alt="" class="c img">
              <img src="images/photo_4.png" alt="" class="d img">
              <img src="images/photo5.png" alt="" class="e img">
              <img src="images/photo6.png" alt="" class="f img">
            </div>
          </div>
        </main>
        <footer>
          <div class="footer">
            <p>created by <span>Thea</span></p>
          </div>

        </footer>

    
  </body>
</html>
