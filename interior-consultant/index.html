<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="'https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap'" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Interior Cosultant</title>
  </head>
  <body>
    <Header class="header">
      <div class="logo">This Interior</div>
      <div class="box">
        <div class="btn not-active" onclick="showNav()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="links">
          <div class="link">
            <a href="">Home</a>
          </div>
          <div class="link">
            <a href="">Collection</a>
          </div>
          <div class="link">
            <a href="">About</a>
          </div>
          <div class="link">
            <a href="">Contact</a>
          </div>
      </div>
      </div>
    </Header>
  
    <Main class="main">
      <div class="content">
        <h1 class="title">Modern interior</h1>
        <p class="info">A full-Service residential & commercial interior design and staging company offering professional organizing & <nobr>eco-services.</nobr></p>
        <button class="button">
          Read more <i class="arrow-left"></i>
        </button>
      </div>
  
      <div class="illustration">
        <img src="images/photo1.png" alt="photo1" class="img">
        <div class="legend">
          <div class="fiche">
            <img src="images/photo2.png" alt="photo2" class="photo">
            <h2 class="name">Aliza Webber</h2>
            <h3 class="role">Interior designer</h3>
          </div>
          <p class="description">Designed in 2020 by<br> Aliza Webber</p>
        </div>
      </div>
    </Main>
  
    <footer class="footer">
      Created by <span class="sign">Thea</span>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
  </body>
</html>
